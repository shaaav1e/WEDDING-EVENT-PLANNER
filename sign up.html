<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("f.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        h1 {
            font-family: "Times New Roman", serif;
            font-size: 24px;
            font-weight: bold;
            color: #09f5a6;
        }

        label[for="username"],
        label[for="id"],
        label[for="password"],
        label[for="email"],
        label[for="firstname"],
        label[for="lastname"],
        label[for="phone"],
        label[for="address"] {
            font-family: "Arial", sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: #000000fd;
        }

    </style>
</head>
<body>
<h1><b>WEDDING EVENT PLANNER</b></h1>
<div style="display: flex; justify-content: center; align-items: center; height: 9-vh;">
    <form id="signupForm" method="POST" action="signup.php">
        <div class="form-group" style="text-align: center;">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required minlength="3" maxlength="40">
        </div>
        <div class="form-group" style="text-align: center;">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="Enter ID" required minlength="3" maxlength="40">
        </div>
        <div class="form-group" style="text-align: center;">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required minlength="3" maxlength="12">
        </div>
        <div class="form-group" style="text-align: center;">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required minlength="3" maxlength="40">
        </div>
        <div class="form-group" style="text-align: center;">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name" required minlength="3" maxlength="40">
        </div>
        <div class="form-group" style="text-align: center;">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name" required minlength="3" maxlength="40">
        </div>
        <div class="form-group" style="text-align: center;">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone" required minlength="3" maxlength="40">
        </div>
        <div class="form-group" style="text-align: center;">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required minlength="3" maxlength="40">
        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">LOG IN</button>
        </div>
    </form>

</div>
<script>
    document.getElementById('signupForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent form submission

        // Get the form input values
        var username = document.getElementById('username').value;
        var id = document.getElementById('id').value;
        var password = document.getElementById('password').value;
        var email = document.getElementById('email').value;
        var firstname = document.getElementById('firstname').value;
        var lastname = document.getElementById('lastname').value;
        var phone = document.getElementById('phone').value;
        var address = document.getElementById('address').value;

        // Perform form validation and other checks here if needed

        // Check if all fields are filled
        if (username && id && password && email && firstname && lastname && phone && address) {
            // Redirect the user to the navbar.html page
            window.location.href = 'navbar.html';
        } else {
            console.log('Error: All fields are required.');
        }
    });
</script>

</body>
</html>
